<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Hey, What Should I listen to?</title>

  <link rel="stylesheet" href="styles/main.css">

</head>

<body>

<div class="wrapper">

  <section class="ask-me">
    <h2>I like listening to</h2>
    <form class="seed">
      <input type="text" name="seed"></input>
    </form>
  </section>

  <section class="recommends">
    <h2>Listen to </h2>
    <span class="miniwrapper"><h2 class="return"><a href="#"></a></h2></span>
    <h3 class="another">Something Else?</h3>
  </section>

  <section class="errors">
    <h3 class="error-text">We couldn't find that artist</h3>
  </section>

  <div class="moreinfo">
    <p>?</p>
  </div>


  <div class="info">
    <h2>Hey, What Should I Listen To?</h2>
    <h3>Created by Joe Reed</h3>
    <h3>A simple artist recommendation engine using the Last.fm API</h3>
  </div>

</div>



<script src="//code.jquery.com/jquery-latest.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
